<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Task 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        label,button{
            margin: 15px 0px 15px 120px;
        }
        input{
            width: 500px;
        }
    </style>
</head>
<body>
    <center>
        <form class="form bg-dark-subtle text-center pt-4 text-danger border-2" style="max-width: 40%; border-radius: 15px; margin-top: 150px;">
            <table>
                <tr>
                    <td><label class="form-label me-5">First Name</label></td>
                    <td><input class="form-control rounded border-2 border-danger-subtle" type="text" placeholder="First Name" required></td>
                </tr>

                <tr>
                    <td><label class="form-label me-5">Last Name</label></td>
                    <td><input class="form-control rounded border-2 border-danger-subtle" type="text" placeholder="Last Name" required></td>
                </tr>

                <tr>
                    <td><label class="form-label me-5">E-Mail</label></td>
                    <td><input class="form-control rounded border-2 border-danger-subtle" type="email" placeholder="E-Mail Address" required></td>
                </tr>

                <tr>
                    <td><label class="form-label me-5">Phone #</label></td>
                    <td><input class="form-control rounded border-2 border-danger-subtle" type="tel" placeholder="(91)00000 00000" required></td>
                </tr>

                <tr>
                    <td><label class="form-label me-5">Address</label></td>
                    <td><input class="form-control rounded border-2 border-danger-subtle" type="text" placeholder="Adress" required></td>
                </tr>

                <tr>
                    <td><label class="form-label me-5">City</label></td>
                    <td><input class="form-control rounded border-2 border-danger-subtle" type="text" placeholder="City" required></td>
                </tr>

                <tr>
                    <td class="text-center"><button class="btn btn-outline-primary" type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
